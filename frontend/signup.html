<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/common.css">
    <link rel="stylesheet" href="/static/signup.css">
</head>
<body>
    <!--Left Panel-->
    <aside class="left-panel">
        <div class="bgBlob blob1"></div>
        <div class="bgBlob blob2"></div>
        <div class="bgBlob blob3"></div>
        <div class="bgBlob blob4"></div>
        <div class="bgBlob blob5"></div>
        <div class="G6Logo" id="G6Logo">
            <img src="/static/assets/G6Logo.png" alt="likeag6 Logo/Home btn">
        </div>
    </aside>

    <!--Right panel - main signup content-->
    <main class="authPanel">
        <div class="backBtn" id="backBtn">
            <img src="/static/assets/BackArrow.svg" alt="back button icon to return to signup">
        </div>
        <form class="authForm">
            <h1>Register for G6Labs</h1>

            <!--first row-->
            <div class="formRow">
                <div class="formField">
                    <label>First Name</label>
                    <input type="text" placeholder="Jane" id="fNameField">
                </div>
                <div class="formField">
                    <label>Last Name</label>
                    <input type="text" placeholder="Doe" id="lNameField">
                </div>
            </div>

            <!--second row-->
            <div class="formRow">
                <div class="formField fullWidth">
                    <label>Email</label>
                    <input type="text" placeholder="Janedoe@gmail.com" id="emailField">
                </div>
            </div>

            <!--Third row-->
            <div class="formRow">
                <div class="formField fullWidth">
                    <label>Password</label>
                    <input type="password" placeholder="password123" id="passwordField">
                </div>
            </div>
            <button class="authBtn" id="CreateAccountBtn">Create Account</button>
            <p>Already have an account? <span class="authLink" id="LoginBtn">Login</span></p>
        </form>
    </main>

    <script src="/static/signup.js"></script>
</body>
</html>
